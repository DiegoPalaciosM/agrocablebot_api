{% load static %}

<!DOCTYPE html>
<html lang='es'>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />

    <link rel='stylesheet' href='{% static 'bootstrap5/css/bootstrap.min.css' %}' />

    <link rel="stylesheet" href="{% static 'fonts/roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900.css' %}">

    <link rel='apple-touch-icon' sizes='180x180' href='{% static 'images/apple-touch-icon.png' %}' />
    <link rel='icon' type='image/png' sizes='32x32' href='{% static 'images/favicon-32x32.png' %}' />
    <link rel='icon' type='image/png' sizes='16x16' href='{% static 'images/favicon-16x16.png' %}' />
    <link rel='manifest' href='{% static 'images/site.webmanifest' %}' />
    <link rel='mask-icon' href='{% static 'images/safari-pinned-tab.svg' %}' color='#5bbad5' />
    <link rel="shortcut icon" type="image/png" href='{% static 'images/favicon.ico' %}'/>
    <meta name='msapplication-TileColor' content='#da532c' />
    <meta name='theme-color' content='#ffffff' />

    <link rel='stylesheet' href='{% static 'main.css' %}' />

    <title>AgroCableBot</title>
  </head>

  <body class="min-vh-100 min-vw-100">
    <div id='navbar'>
      <nav class='navbar navbar-light navbar-expand-lg'>
        <div class='container-fluid'>
          <a class='navbar-brand' href='/'>AgroCableBot</a>
          <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarNavAltMarkup' aria-controls='navbarNavAltMarkup' aria-expanded='false' aria-label='Toggle navigation'><span class='navbar-toggler-icon'></span></button>
          <div class='collapse navbar-collapse justify-content-end' id='navbarNavAltMarkup'>
            <ul class='nav nav-underline'>
              <div class='navbar-nav'>
                <a class='nav-link' href='/'>Inicio</a>
                <a class='nav-link' href='/download'>Descargar</a>
                <a class='nav-link' href='#' id="test">test</a>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </div>

      <div class="content d-flex flex-wrap align-content-start justify-content-center">
        {% block content %}

        {% endblock %}
    </div>
    <script src='{% static 'bootstrap5/js/bootstrap.bundle.min.js' %}' integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL' crossorigin='anonymous'></script>
    <script src='{% static 'main.js' %}' /></script>
  </body>
</html>
